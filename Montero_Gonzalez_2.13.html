<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucía Montero">
    <title>Formulario Simple</title>
</head>
<body>
    <h1>APLICATIVO PARA TRABAJAR EN AMAZON</h1>
    <form>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="nombre">NOMBRE:</label>
            <input type="text" name="campo"/>

            <label for="apellidos">APELLIDOS:</label>
            <input type="text" name="apellidos"/></p>

            <label for="telefono">Telf.Móvil:</label>
            <input type="tel" name="telefono"/>

            <label for="dni">DNI:</label>
            <input type="text" name="dni"/></p>

            <label for="calle">CALLE:</label>
            <input type="text" name="calle"/>

            <label for="codpostal">CÓDIGO POSTAL</label>
            <input type="number" name="codpostal"/>

            <label for="provincia">PROVINCIA</label>
            <select name="provincia">
                <option>Almeria</option>
                <option>Granada</option>
                <option>Sevilla</option>
                <option>Córdoba</option>
                <option>Huelva</option>
                <option>Jaén</option>
                <option>Cádiz</option>
            </select>
        </fieldset>
    </p>
        <fieldset>
            <legend>EXPERIENCIA LABORAL</legend>
            <textarea rows="10" cols="10"></textarea>
        </fieldset>
    </p>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
