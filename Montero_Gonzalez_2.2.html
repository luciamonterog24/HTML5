<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucía Montero">
    <title>Formato de texto</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <hr>
    <p><strong>texto en negrita</strong></p>
    <p><em>texto en cursiva</em></p>
    <p><del>texto tachado</del></p>
    <p><em><strong>texto en énfasis</strong></em></p>
    <p><u>Texto subrayado</u></p>
    <hr>
    <p>H<sup>2</sup>=C<sub>1</sub><sup>2</sup>+C<sub>2</sub><sup>2</sup></p>
    
    <p class="highlight"><mark>texto marcado</mark></p>
    
    <p><em>Estacada del Rosario 4, Tomares 41940</em></p>
</body>
</html>
