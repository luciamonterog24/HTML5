<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucía Montero">
    <style>
        h2{text-align: center;}
    </style>
    <title>Formulario 1</title>
</head>
<body>
    <h2>HOJA DE INSCRIPCIÓN<BR>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
    <fieldset>
        <legend><b>DATOS PERSONALES</b></legend>
        <table>
            <tbody>
                <tr>
                    <td><label for="nombre">NOMBRE:</label></td>
                    <td><label for="apellidos">APELLIDOS:</label></td>
                    <td><label for="dni">DNI:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre"/></td>
                    <td><input type="text" name="apellidos"/></td>
                    <td><input type="text" name="dni"/></td>
                </tr>
                <tr>
                    <td><label for="locNacimiento">LOC. NACIMIENTO:</label></td>
                    <td><label for="provincia">PROVINCIA:</label></td>
                    <td><label for="fechaNacimiento">FECHA NACIMIENTO:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="locNacimiento"/></td>
                    <td>
                        <select name="provincia">
                            <option>Almeria</option>
                            <option>Granada</option>
                            <option>Sevilla</option>
                            <option>Córdoba</option>
                            <option>Huelva</option>
                            <option>Jaén</option>
                            <option>Cádiz</option>
                        </select>
                    </td>
                    <td><input type="date" name="fechaNacimiento"/></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="direccion">DIRECCIÓN:</label></td>
                    <td><label for="codPostal">COD. POSTAL:</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="direccion"/></td>
                    <td><input type="number" name="codPostal"/></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="email">Email:</label></td>
                    <td><label for="tlfMovil">Telf.Móvil:</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="email"/></td>
                    <td><input type="number" name="telfMovil"/></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <br>
    <fieldset>
        <legend><b>FORMA DE ACCESO</b></legend>
        <label for="formAcceso">Forma de acceso</label><br><br>
        <div style="margin-left: 20px;">
        <input type="radio" name="formAcceso" name="directo">
        <label for="directo">DIRECTO</label>
        
        <div style="margin-left: 20px;">
            <input type="radio" name="directo">BACHILLERATO LOGSE<br>
            
            <input type="radio" name="directo">BACHILLERATO EXPERIMENTAL<br>
            
            <input type="radio" name="directo">COU<br>
            
            <input type="radio" name="directo">FP2<br>
            
            <input type="radio" name="directo">OTROS<br>
        </div>
        
        <input type="radio" name="formAcceso" name="pruebaLibre">
        <label for="pruebaLibre">PRUEBA LIBRE</label>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend><b>DOCUMENTOS ADJUNTADOS</b></legend>
        <input type="checkbox" name="fotDNI"/>Fotocopia DNI<br><br>
        <input type="checkbox" name="certAcademico"/>Certificado Académico<br><br>
        <input type="checkbox" name="otros"/>Otros documentos (Especificar) <textarea cols="15" rows="1"></textarea><br><br>
        <button type="submit">Seleccionar archivo</button>  Ningún archivo selec.
    </fieldset>
    <br>
    <button type="submit">Enviar solicitud</button>
</body>
</html>
